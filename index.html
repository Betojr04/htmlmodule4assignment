<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <figure>
        <img alt="Placeholder image" src="https://placeholder.com/300x200" />
    </figure>

    <!-- Part 1: Form Creation -->
    <form action="#" method="POST">
        <fieldset>
            <legend>Basic Contact Form</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" required placeholder="Enter your email">

            <br><br>

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Write a message"></textarea>

        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us</legend>
            <p>Select your source</p>
            <input type="checkbox" id="instagram" name="sources" value="instagram">
            <label for="instagram">Instagram</label>
            <input type="checkbox" id="facebook" name="sources" value="facebook">
            <label for="facebook">Facebook</label>
            <input type="checkbox" id="tiktok" name="sources" value="tiktok">
            <label for="tiktok">TikTok</label>
            <br><br>
        </fieldset>
    </form>

    <!-- Part 2: Table Structure -->
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MacBook Pro 14inch</td>
                <td>Apple Air Pods 5th Gen</td>
                <td>iPhone 16 Pro Max</td>
            </tr>
            <tr>
                <td>1200.00</td>
                <td>350.00</td>
                <td>950.00</td>
            </tr>
            <tr>
                <td>125</td>
                <td>400</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
